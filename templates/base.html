<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/main.css">
  <link rel="stylesheet" href="/static/css/mine.css">

  <title>
    {% block title %}{% endblock %}
  </title>
  {% block head %}{% endblock %}
</head>
<body>
  <!-- <h4> Dog Days App </h4> -->
 

{% if session %} 
<!-- <h4>Dashboard (will only display when logged in)</h4>  -->

<nav class="navbar navbar-expand-md navbar-custom-theme">
  <a class="navbar-brand" href="#">Dog Days</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navExpandContent3"
  />
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navExpandContent3">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">Home</a>
      <a class="nav-item nav-link" href="/users/{{ session.get('user_id') }}">Your profile</a>
      <a class="nav-item nav-link" href="#">Settings</a>
      <a class="nav-item nav-link" href="/logout">Log Out</a>
      

    </div>
  </div>
</nav>

<!-- To delete -->
  <!-- <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/users/{{ session.get('user_id') }}">Your profile</a></li> 
    <li>Notifications</li>
    <li><a href="/logout">Sign Out</a></li>
  </ul> -->

{% endif %} 
{% for msg in get_flashed_messages() %}
<p class="flash-msg">
  {{ msg }}
</p>
{% endfor %}

<!-- <h4>(Secondary Navbar)</h4>
  <ul>
    <li>Settings</a></li>
    <li>Help</li>
    <li>About</li>
  </ul> -->

{% block body %}{% endblock %}

{% block after_body %}{% endblock %}
  
</body>
</html>
