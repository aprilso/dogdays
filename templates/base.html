<body>
  <!-- <h4> Dog Days App </h4> -->
 


<!-- <h4>Dashboard (will only display when logged in)</h4>  -->

<nav class="navbar navbar-expand-md navbar-custom-theme">

    <a class="navbar-brand" href="/">
      <img src="static/images/DogDaysLogo_RedOrange.svg" width="30" height="30" class="d-inline-block align-top" alt="dog days logo">
      <p class='logo-type'>Dog Days</p>
    </a>
<!-- 
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navExpandContent3"
  />
    <span class="navbar-toggler-icon"></span>
  </button> -->
  <div class="navbar-collapse collapse" id="navExpandContent3">
    <div class="navbar-nav ms-auto">
      <ul class="navbar-nav">
        <span class="navbar-text flash-message">
          {% for msg in get_flashed_messages() %}
          <span class="flash-msg">
            {{ msg }} &nbsp; 
          </span>
          {% endfor %}
        </span>
        
        {% if session %} 
        <a class="nav-item nav-link" href="/users/{{ session.get('user_id') }}">Dashboard</a>
        <a class="nav-item nav-link" href="#">Today</a>
        <a class="nav-item nav-link" href="/logout">Log Out</a>
        {% else %}

        <a class="nav-item nav-link" href="/login">Log In</a>
        <a class="nav-item nav-link" href="/new_user">Register</a>
        
        {% endif %} 
      </ul>
    </div>
  </div>
</nav>
