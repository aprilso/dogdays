<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/src/main.css"> -->
  <link rel="stylesheet" href="/static/css/mine.css">
 

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Nunito&family=Open+Sans&family=Prompt&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,200;1,300;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>
    {% block title %}{% endblock %}
  </title>
  {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-md navbar-custom-theme">

  
      <a class="navbar-brand" href="/">
      <img src="/static/images/DogDaysLogo_RedOrange.svg" width="30" height="30" class="d-inline-block align-top" alt="logo">
      <p class='logo-type'>Dog Days</p>
      </a>
  

  <div class="navbar-collapse collapse" id="navExpandContent3">
    <div class="navbar-nav ms-auto">
      <ul class="navbar-nav">
        <span class="navbar-text flash-message">
          {% for msg in get_flashed_messages() %}
          <span class="flash-msg">
            {{ msg }} &nbsp; 
          </span>
          {% endfor %}
        </span>
        
        {% if session %} 
        <a class="nav-item nav-link" href="/users/{{ session.get('user_id') }}">Dashboard</a>
        <a class="nav-item nav-link" href="#">Today</a>
        <a class="nav-item nav-link" href="/logout">Log Out</a>
        {% else %}

        <a class="nav-item nav-link" href="/login">Log In</a>
        <a class="nav-item nav-link" href="/new_user">Register</a>
        
        {% endif %} 
      </ul>
    </div>
  </div>
</nav>


{% block body %}{% endblock %}

{% block after_body %}{% endblock %}

<footer class="centering-content-demo container mt-4">
  <p>&copy; 2021</p><br>
</footer>

<!-- Javascript scripts from Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
