{% extends 'base.html' %}
{% block title %}List of all users{% endblock %}

{% block body %}
<h3>This is the all_users.html page</h3>
<ul>
    {% for user in users %}

    <li>
        <a href="/users/{{ user.user_id }}">{{ user.email }}</a>
        User: {{ user.first_name }} {{ user.last_name }} 
    </li>

    {% endfor %}
</ul>
{% endblock body%}
